<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stlye.css" />
  </head>

  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="./assets/Vectorlogo.png" alt="" />
        </div>
        <div class="nav-items">
          <a href="#home">Home</a>

          <a href="#product">Shop</a>

          <a href="#contacts">Contact</a>

          <a href="#help">Help</a>
        </div>
        <div class="profile">
          <select id="myDropdown">
            <option value="">Account</option>
            <option value="option1">Logout</option>
            <option value="option2">profile</option>
          </select>
          <div class="shopping-bag">
            <img src="./assets/shopping-bag.PNG" alt="" />
            <h4>3 items</h4>
          </div>
          <div class="profile-image">
            <img
              class="profile-icon"
              src="./assets/istockphoto-1131285202-612x612.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- main block -->
      <div class="main">
        <div class="order">
          <div>
            <form class="forms">
              <div class="account-page">
                <label for="option1"> Account </label>
                <span class="separator"></span>
                <input type="checkbox" />
              </div>

              <div class="shopping">
                <label for="option2"> Shipping </label>
                <span class="separator"></span>
                <input type="checkbox" />
              </div>

              <div class="payment">
                <label for="option3">Payment </label>
                <span class="separator"></span>
                <input type="checkbox" />
              </div>
            </form>
          </div>
          <!-- registering or login -->
          <div class="account">
            <form class="account-details">
              <div class="email">
                <label>Email Address</label><br />
                <input
                  id="email"
                  type="email"
                  placeholder="Email@myemail.com"
                />
              </div>
              <div class="password">
                <label>password</label><br />
                <input id="password" type="password" />
              </div>
              <div class="buttons">
                <a class="register" href="#">Register for account</a>
                <button class="btn">Login</button>
              </div>
            </form>
          </div>
          <!-- navigating to shipping and payment pages -->
          <div class="shipping">
            <a id="cancle-order" href="#">Cancle order</a>
            <button class="btn shipping-details">shipping details</button>
          </div>
        </div>

        <!-- order summary -->
        <div class="order-summery">
          <div class="product">
            <h1>Order Summery</h1>
            <img
              style="height: 150px"
              class="product-image"
              src="./assets/unsplash.png"
              alt="headphones"
            />
          </div>

          <div class="order-details">
            <div class="product-name">
              <p>Sony wireless headphones</p>
              <button class="decrement-btn">-</button>
              <h4>1</h4>
              <button class="increment-btn">+</button>
            </div>
            <div class="price">
              <h4>£320.45</h4>
            </div>
            <form id="Discount-form">
              <div class="payment-mode">
                <label>Gift Card/ Discount Code</label>
                <br />
                <input type="number" />
              </div>
              <button id="Gift-card Discount-card">Apply</button>
            </form>
            <div class="sub-total">
              <h3>Sub total</h3>
              <h3>£317.05</h3>
            </div>
            <div class="tax">
              <h3>Tax</h3>
              <h3>£3.40</h3>
            </div>
            <div class="shipping-cost">
              <h3>Shipping</h3>
              <h3 style="color: green">free</h3>
            </div>
            <div class="total-cost">
              <h3>Total</h3>
              <h3>£320.45</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
